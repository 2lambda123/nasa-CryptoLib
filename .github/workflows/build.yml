name: Minimal Build

on: 
  push:
    branches: [ main, dev ]
  pull_request:

jobs:
  #
  # Minimal Build
  #
  minimal_build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    # Container Setup
    - name: Container Setup
      run: |
        sudo apt update;
        sudo apt install -y \
          autoconf \
          cmake \
          g++-multilib \
          gcc-multilib \
          gettext \
          git \
          gdb \
          lcov \
          libcurl4-openssl-dev \
          libmariadb-dev \
          libmariadb-dev-compat \
          libgcrypt20-dev \
          libtool \
          python3-dev \
          python3-pip
        sudo pip3 install pycryptodome
    # End Container Setup
    
    - name: Minimal Build Script
      run: bash ${GITHUB_WORKSPACE}/support/scripts/build_minimal.sh

  #
  # Internal Build
  #
  internal_build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    # Container Setup
    - name: Container Setup
      run: sudo apt update; \
        sudo apt install -y \
          autoconf \
          cmake \
          g++-multilib \
          gcc-multilib \
          gettext \
          git \
          gdb \
          lcov \
          libcurl4-openssl-dev \
          libmariadb-dev \
          libmariadb-dev-compat \
          libgcrypt20-dev \
          libtool \
          python3-dev \
          python3-pip \
        sudo pip3 install pycryptodome
    # End Container Setup
    
    - name: Internal Build Script
      run: bash ${GITHUB_WORKSPACE}/support/scripts/build_internal.sh

    - name: Code-Coverage
      working-directory: ${{github.workspace}}/build
      run: make gcov

    - name: Upload 
      uses: codecov/codecov-action@v1
      with:
        files: 'coverage/*.c.gcov'

  #
  # KMC Build
  #
  kmc_build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    # Container Setup
    - name: Container Setup
      run: sudo apt update; \
        sudo apt install -y \
          autoconf \
          cmake \
          g++-multilib \
          gcc-multilib \
          gettext \
          git \
          gdb \
          lcov \
          libcurl4-openssl-dev \
          libmariadb-dev \
          libmariadb-dev-compat \
          libgcrypt20-dev \
          libtool \
          python3-dev \
          python3-pip \
        sudo pip3 install pycryptodome
    # End Container Setup
    
    - name: KMC Build Script
      run: bash ${GITHUB_WORKSPACE}/support/scripts/build_kmc.sh